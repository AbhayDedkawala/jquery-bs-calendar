<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jquery-bs-calendar demo</title>
    <link href="../vendor/components/font-awesome/css/all.min.css" rel="stylesheet">
    <link href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="h-100 bg-dark d-flex align-items-stretch">
<div class="container flex-fill bg-white py-5 d-flex flex-column  align-items-center">
    <h1>jquery-bs-calendar</h1>
    <hr class="border-dark border border-2 w-100">
    <div class="dropdown-center">
        <button class="btn btn-secondary dropdown-toggle"  data-bs-auto-close="outside" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-regular fa-calendar-days"></i>
        </button>
        <div class="dropdown-menu">
            <div data-bs-toggle="calendar" id="calendar_dropdown" data-bs-target="events.json"></div>
        </div>
    </div>

    <div data-bs-toggle="calendar" id="calendar_inline" data-bs-target="events.json"></div>

<!--    <div data-bs-toggle="calendar" id="calendar_inline" data-bs-target="events.json"></div>-->

    <pre id="log">
    </pre>
</div>


<script src="../vendor/components/jquery/jquery.min.js"></script>
<script src="../vendor/moment/moment/min/moment-with-locales.min.js"></script>
<script src="../vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../dist/jquery.bs.calendar.js"></script>
<script>
    (function($){
        function log(log){
            $('#log').html($('#log').html()+'\n'+log);
        }

        // $('#calendar_inline').bsCalendar({width:400});
        $('#calendar_dropdown').bsCalendar({width:300});
        $('#calendar_inline').bsCalendar({width:400});

    }(jQuery));
</script>
</body>
</html>
